<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Campus Cashflow™</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .thank-you-container h1 {
      color: #10b981;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e11d48;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: #2563eb;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>✅ Thank You!</h1>
    <p>Your payment of <span class="price">₹599</span> was successful.</p>
    <p>We’ve sent your access details to your registered email. Welcome aboard Campus Cashflow™!</p>
    <a href="index.html" class="btn">click here to get access</a>
  </div>
</body>
</html>
